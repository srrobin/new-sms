{% extends 'base/base.html' %}
{% load static %}

  {% block title %} Login {% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-4 offset-4 mt-4">
       <h3 style="text-align:center;color:#007BFF;">Login form</h3>
        <hr style="margin-bottom:30px; border: 0;height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0,123,255), rgba(0, 0, 0, 0));">
      <form method="post">{% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="username" name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control"  placeholder="password" name="password">
        </div>
        <button type="submit" class="btn btn-block  btn-primary">Submit</button>
      </form>
        <small><p><a href="">Click Hear</a> Reset Your Password</p></small>
        <small><strong style="color:blue;border:1px solid blue;padding:2px;">username: sms , password: sms</strong></small>
        </div>
    </div>
{% endblock %}
