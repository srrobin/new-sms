{% extends 'base/base.html' %}


{% block content %}

       <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <mark><strong>TEACHER LIST</strong></mark></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8 offset-2">
                         <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Designation</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                             {% for list in lists %}
                                  <tr>
                                    <td class="text-center">{{forloop.counter}}</td>
                                    <td >{{list.name}} </td>
                                    <td >{{list.designation}} </td>
                                    <td >
                                        <a class="btn btn-sm btn-primary" href="{% url 't_edit' list.id %}">
                                         <i class="fa fa-dot-circle-o"></i> Edit</a>
                                        <a class="btn btn-sm btn-outline-danger" href="{% url 't_delete' list.id %}">
                                        <i class="fa fa-ban"></i> Delete</a>
                                    </td>
                                </tr>
                             {% endfor  %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

     </div>
{% endblock %}
